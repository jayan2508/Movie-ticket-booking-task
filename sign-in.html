<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Signin</title>
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/sign-in.css">
	<link rel="stylesheet" href="css/sign-in-2.css">
</head>

<body>
	<header id="site-header" class="w3l-header fixed-top">
		<!--/nav-->
		<nav class="navbar navbar-expand-lg navbar-light fill px-lg-0 py-0 px-3">
			<div class="container">
				<h1><a class="navbar-brand">
						<img src="img/inox-header-logo-removebg-preview.png" style="width: 200px;" alt="">
						INOX DR World </a></h1>
			</div>
		</nav>
	</header>

	<div class="container_signup_signin" id="container_signup_signin">
		<div class="form-container sign-up-container">
			<form name="sign-up-form" onsubmit="return signUp()">
				<h1>Create Account</h1>
				<div class="social-container">
					<a class="social"><i class="fab fa-facebook-f"></i></a>
					<a class="social"><i class="fab fa-google-plus-g"></i></a>
					<a class="social"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<span>or use your email for registration</span>
				<input name="sign-up-name" id="signUpNameInput" type="text" placeholder="Name" aria-label="Name" />
				<div class="size">
					<p id="nameError" class="error"></p>
				</div>
				<input name="sign-up-email" id="signUpEmailInput" type="email" placeholder="Email" aria-label="Email" />
				<div class="size">
					<p id="emailError" class="error"></p>
				</div>
				<input name="sign-up-passwd" id="signUpPasswordInput" type="password" placeholder="Password"
					aria-label="Password" />
				<div class="size">
					<p id="passwordError" class="error"></p>
				</div>

				<button type="button" onclick="signUp()">Sign Up</button>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form name="sign-in-form" style="color: var(--theme-title);" onsubmit="return signInValidateForm()">
				<h1>Sign in</h1>
				<div class="social-container">
					<a class="social" style="color: var(--theme-title);"><i class="fab fa-facebook-f"></i></a>
					<a class="social" style="color: var(--theme-title);"><i class="fab fa-google-plus-g"></i></a>
					<a class="social" style="color: var(--theme-title);"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<span>or use your account</span>
				<input name="sign-in-email" id="signInEmailInput" type="email" placeholder="Email" />
				<input name="sign-in-passwd" id="signInPasswordInput" type="password" placeholder="Password" />
				<p id="signInError" class="error-message"></p>
				<div class="size">
					<p id="emailError" class="error"></p>
					<p id="passwordError" class="error"></p>
				</div>
				<a href="#">Forgot your password?</a>
				<button onclick="signIn()">Sign In</button>
			</form>
			
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Welcome Back!</h1>
					<p>To keep connected with us please login with your login details</p>
					<button class="ghost" id="signIn">Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Hello, Friend!</h1>
					<p>Register and book your tickets now!!!</p>
					<button class="ghost" id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="JS/sign-in.js"></script>
	<!-- <script src="JS/sign-in-2.js"></script> -->

</body>

</html>
